<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <title>Inspirational Quotes</title>
<!--   <link rel="stylesheet" type="text/css" href="popup.css"> -->
  <link rel="stylesheet" type="text/css" href="main.css">
</head>
<body>
  <div class="wrapper">
	<div class="container">
		<header>
			<h1>Inspirational Quotes</h1>
			<button class="add-quote button">Add You Own Quote</button>
			<button class="random-quote button">Random Quote</button>

		</header>	
		<div class="left-side">
			<h2>Top Quotes</h2>
			<ul class="list-of-quotes">
			</ul>
		</div>
		<div class="main-content">
			<div class="quote-of-day">
				<h3>Quote of the Day:</h3>

			</div>
			<form class="quote-form">
				<h2>Add your favorite quote</h2>
				<textarea class="new-quote"placeholder="Enter your quote here."></textarea>
				<label class="author-name-label" for="author">Enter author's name here:</label>
				<input class="author-name" type="text" name="author">
				<button type="reset" class="button reset">Undo</button>
				<input type="submit" value="Submit" class="submit button">

			</form>
		</div>
	</div>
  </div>


  <script src="http://cdnjs.cloudflare.com/ajax/libs/jquery/2.0.3/jquery.min.js"></script>
  <script src="http://cdnjs.cloudflare.com/ajax/libs/underscore.js/1.6.0/underscore-min.js"></script>  
  <script src="jquery.raty.js"></script>
  <script src="main.js"></script>

</body>
</html>
